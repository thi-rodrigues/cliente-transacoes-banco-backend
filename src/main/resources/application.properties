# ORIGEM PERMITIDA, PARA EVITAR CROSS ORIGIN
origin.allowed=http://localhost:4200

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# DATASOURCE
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;INIT=CREATE SCHEMA IF NOT EXISTS IBM;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.defer-datasource-initialization=false
spring.sql.init.platform=h2
spring.sql.init.mode=always
spring.jpa.properties.hibernate.default_schema=IBM
spring.jpa.hibernate.ddl-auto = update
spring.jpa.generate-ddl=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
